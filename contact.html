	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    			<div class="row">
    				<div class="col-md-4">
    					<div class="navbar-header">Noah Yarborough</div>
    					</div>
    				<div class="col-md-4 col-md-offset-4"">

		</div>
	</nav>
	<div class="container main-container" id="main-container">
		<div class="row">
			<div class="col-md-8 main-section">
				<section >
    				<h1>Contact</h1>
  <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" class="submit">
       </form>
   				</section>
			</div>
			<div class="col-md-3 col-md-offset-1 sidebar">
				<section>
      				<div id="connect">
        				<h2>Connect with Me</h2>

        				<a href="#"><img src="images/github-128.png" class="social" alt="GitHub" /></a>
        				<a href="#"><img src="images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        				<a href="#"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
     		</div>
   				</section>
			</div>
		</div>
	</div>
	
	<footer>
